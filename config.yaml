baseURL: "https://miumiu-op.github.io"
title: "Follow Miaomiao"
theme: hugo-profile
favicon: "/static/favicon.ico"

defaultContentLanguage: en

languages:
  zh:
    languageName: "简体中文"
    languageCode: "zh-cn"
    contentDir: "content/zh"
    weight: 2
    title: "关注 Miaomiao" # 中文版的标题
  en:
    languageName: "English"
    languageCode: "en-us"
    contentDir: "content/en"
    weight: 1
    title: "Follow Miaomiao" # 英文版的标题

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

