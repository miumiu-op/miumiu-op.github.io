      fontAwesomeIcons:
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/miaomiao-pan-19013b141/
        - icon: fab fa-github
          url: https://github.com/miumiu-op/miumiu-op.github.io

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      Hello, I’m Miaomiao Pan, but you can call me Miumiu—it’s what my friends usually go with. 
      
      Over the past several years, I've immersed myself in the world of technical writing, focusing on user-oriented content creation. My experience includes writing and translating technical documents, crafting UI text, and scripting videos.

      I'm particularly passionate about AI-driven documentation engineering and leveraging automation tools to enhance workflow efficiency. I've successfully implemented such initiatives to streamline processes and improve productivity.
    skills:
      enable: true
      title: "Here are a few skills I've mastered:"
      items:
        - "AI & Automation: Prompt Engineering, Cursor, Windsurf, n8n, Python"
        - "Content Tech Stack: DITA (Oxygen, IXIA CCMS), Markdown, XML/HTML, API Docs"
        - "Collaboration & Design: Git, Jira, VS Code, Figma, Snagit"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Technical Writer"
        company: "Cobo"
        companyUrl: "https://www.cobo.com"
        date: "Jun 2024 - Present"
        info:
          enable: true
        content: |
          At Cobo, I led the documentation for the Custody/WaaS business line, ensuring full coverage and rapid iteration. Key contributions include:

          - Orchestrated the delivery of a 130,000-word bilingual Digital Asset Security Manual.
          - Leveraged AI and data analysis to optimize developer experience and documentation efficiency.
          - Developed automation bots (Slack, n8n) to streamline user feedback and content processes.

      - job: "Technical Writer"
        company: "Agora"
        companyUrl: "https://www.agora.io"
        date: "May 2022 - Jul 2023"
        info:
          enable: true
        content: |
          At Agora.io (aka Shengwang), I managed bilingual release notes and API documentation while optimizing workflows. Besides, I also:

          - Developed Python automation scripts using ChatGPT for grammar checks, style updates, and file creation.
          - Standardized collaboration processes by introducing Jira for task tracking.
          - Optimized the API documentation toolchain and XML-to-JSON conversion logic.

      - job: "User Assistance Developer"
        company: "SAP"
        companyUrl: "https://www.sap.com"
        date: "Nov 2019 - May 2022"
        info:
          enable: true
        content: |
          At SAP, I worked as a user assistance developer, collaborating with product management and engineers to generate customer-facing content. Besides, I also:

          - Authored integration guides for complex cross-product features.
          - Assisted the local team in integrating Jira, boosting team efficiency.
          - Produced demonstration videos using Snagit to reduce user learning costs.

      - job: "Technical Writer"
        company: "KUKA Robotics"
        companyUrl: "https://www.kuka.com"
        date: "Apr 2019 - Nov 2019"
        info:
          enable: true
        content:
          "Collaborated with product managers and engineers to deliver DITA-based documentation for robot operating systems. I managed translation vendors, conducted quality audits, and completed comprehensive training in robot OS fundamentals."


